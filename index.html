<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Gas Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Ethereum favicon -->
    <link rel="icon" href="icons/eth-icon.svg" type="image/svg+xml">
</head>
<body>
    <div class="calculator-container">
        <div class="backdrop-glow"></div>
        
        <header class="header">
            <div class="price-container">
                <div class="price-box gas-price-box">
                    <img src="icons/gas-icon.svg" alt="Gas" class="price-icon">
                    <div class="price-value-container">
                        <span id="gas-gwei" class="gas-value">--</span>
                        <span class="gas-unit">Gwei</span>
                    </div>
                </div>
                <div class="price-box eth-price-box">
                    <img src="icons/eth-icon.svg" alt="ETH" class="price-icon">
                    <div class="price-value-container">
                        <span id="eth-price" class="eth-value">--</span>
                        <span class="eth-unit">USD</span>
                        <span id="eth-price-change" class="price-change hidden"></span>
                    </div>
                </div>
            </div>
            <h1 class="title">Ethereum Gas Calculator</h1>
            <div class="spacer"></div>
        </header>

        <main class="main-content">
            <div class="card calculator-card">
                <div class="input-section">
                    <div class="input-group">
                        <label for="mint-price">Combined Mint Price (ETH)</label>
                        <input type="number" id="mint-price" value="0" step="0.01" min="0">
                    </div>
                    
                    <div class="input-group">
                        <label for="gas-limit">Gas Limit</label>
                        <input type="number" id="gas-limit" value="250000" step="1000" min="21000">
                    </div>
                    
                    <div class="advanced-toggle">
                        <div class="toggle-switch">
                            <input type="checkbox" id="advanced-toggle">
                            <label for="advanced-toggle"></label>
                        </div>
                        <span>Advanced Settings</span>
                    </div>
                    
                    <div id="advanced-settings" class="hidden">
                        <div class="input-group">
                            <label for="gas-start">Starting Gas (GWEI)</label>
                            <input type="number" id="gas-start" value="10" step="5" min="1">
                        </div>
                        
                        <div class="input-group">
                            <label for="gas-step">Gas Step (GWEI)</label>
                            <input type="number" id="gas-step" value="15" step="5" min="1">
                        </div>
                        
                        <div class="input-group">
                            <label for="num-rows">Number of Rows</label>
                            <input type="number" id="num-rows" value="15" step="1" min="5" max="30">
                        </div>
                    </div>
                    
                    <button id="calculate-btn" type="button">Calculate</button>
                </div>
            </div>
            
            <div id="results-card" class="card results-card hidden">
                <div class="results-header">
                    <div class="results-header-item">Gas Price</div>
                    <div class="results-header-item">Transaction Cost</div>
                    <div class="results-header-item">Balance Needed</div>
                    <div class="results-header-item">USD Value</div>
                </div>
                
                <div id="results-content" class="results-content">
                    <!-- Results will be dynamically inserted here by JavaScript -->
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>Created by <a href="https://x.com/y0Lo_21" target="_blank">yOLo21.eth</a></p>
            <p class="disclaimer">This calculator is for estimation purposes only. Actual gas fees may vary.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
